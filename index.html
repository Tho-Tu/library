<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Virtual Library ðŸ“– ðŸ“š</h1>
      <button type="button" id="add-new-book">
        <img
          src="./assets/images/add_FILL0_wght400_GRAD0_opsz48.svg"
          alt="Add New Book"
        />
      </button>
    </header>
    <main>
      <div id="book-card-section">
        <div class="book">
          <div class="display-title">The Hobbit</div>
          <div class="display-author">J.R.R. Tolkien</div>
          <div class="display-pages">295 Pages</div>
          <div class="display-read">Read: No</div>
        </div>
        <div class="book">
          <div class="display-title">Never Split the Difference</div>
          <div class="display-author">Chris Voss</div>
          <div class="display-pages">274 Pages</div>
          <div class="display-read">Read: true</div>
        </div>
        <div class="book">
          <div class="display-title">Zero to One</div>
          <div class="display-author">Peter Thiel</div>
          <div class="display-pages">210 Pages</div>
          <div class="display-read">Read: true</div>
        </div>
      </div>
      <div id="user-input-field">
        <form action="./index.html" method="post" id="user-input-form">
          <ul>
            <li>
              <label for="book-title">Book Title</label>
              <input type="text" name="book-title" id="book-title" required />
            </li>
            <li>
              <label for="book-author">Author</label>
              <input type="text" name="book-author" id="book-author" required />
            </li>
            <li>
              <label for="book-pages">Number of Pages</label>
              <input type="number" name="book-pages" id="book-pages" required />
            </li>
            <li>
              <label for="book-read">Read</label>
              <input type="checkbox" name="book-read" id="book-read" />
            </li>
          </ul>
          <button type="submit" id="submit-button">Add New Book</button>
        </form>
      </div>
    </main>
  </body>
</html>
